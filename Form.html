<!DOCTYPE html>
<html>
<head>
	<title>Form Siswa</title>
</head>
<body>
	<center><h2>Form Mahasiswa</h2></center>
	<hr>
<form>
	Nama : &nbsp &nbsp  <input type="text" name="nama"></br>
	<p>TTL : &nbsp  &nbsp &nbsp <input type="date" name="tanggal lahir"></br>
	<p>Alamat : &nbsp  <input type="text" name="alamat"></br>
	<p>Agama : &nbsp
		<select>
			<option>Islam</option>
			<option>Kristen</option>
			<option>Hindu</option>
			<option>Budha</option>
			<option>Konguchu</option>
		</select>
	<p>Jurusan : &nbsp
		<select>
			<option>Teknik Informatika</option>
			<option>Sistem Informasi</option>
			<option>Ilmu Komputer</option>
			<option>Fisika</option>
		</select>
	</br>
	<p>Jenis Kelamin :
		<input type="radio" name="jk" value="laki-laki" checked />
		Laki-laki
		<input type="radio" name="jk" value="perempuan" />
		Perempuan
	</br>
	<p>Skil yang dikuasai :
		<input type="checkbox" name="HP"> HP
		<input type="checkbox" name="DESKTOP"> DESKTOP
		<input type="checkbox" name="MOBILE"> MOBILE
	</br>
	<p>Email : &nbsp &nbsp <input type="Email" name="email"></br>
	<p>Saran : &nbsp &nbsp <textarea name="saran"></textarea>	
	</br>
	<p><input type="submit" value="Simpan">
</form>
</body>
</html>
